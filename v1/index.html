ANUJA
<script src="handlebars.js"></script>
<body>
	<script id="handlebars" type="text/x-handlebars-template">
		<div>{{items.0}}</div>
		<div>{{dob.date}} {{dob.month}} {{dob/year}}</div>
		<div>{{#if bool}}ANUJA1{{else if bool1}}BOOPI1{{else if bool2}}PRABU1{{/if}}</div>
		<div>{{#unless bool1}}ANUJA{{/unless}}</div>
		<div>{{#each dob}}{{@key}}-{{this}}{{/each}}</div>
		<div>{{#each items}}<br>{{@index}}{{/each}}</div>
		{{> partial1}}
		{{concat b=last a=first}}
		{{!-- do not display --}}
		<!-- comment -->
		<div>{{#if (getValue bool)}}BOOPI{{/if}}</div>
		<div>{{#each items as |item id|}}{{item}} {{id}}<br>{{/each}}</div>
		<div>{{#each people}}{{@index}} {{firstName}}<br>{{/each}}</div>
		<div>{{#if bool}}ANUJA{{else if bool1}}BOOPI{{/if}}</div>
		<div>{{#with item}}{{intro}} {{break}}{{/with}}</div>
		<div>{{#list people}}{{firstName}} {{lastName}}{{/list}}</div>
		<div>{{concat first last}}</div>
		<div>{{{escape}}}</div>
		<div>{{first}} {{last}}</div>
		<div>Nothing</div>
	</script>	
	<script id="partial1" type="text/x-handlebars-template">
		<div>ANUJA {{first}}</div>
	</script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js"></script>
<div id="main"></div>
